spring:
  data:
    # redis配置
    redis:
      # Redis数据库索引（默认为0）
      database: 1
      # Redis服务器地址
      host: 127.0.0.1
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      # password:
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.30.2:30001/nex_nova_dev
    username: nex_nova_dev
    password: nex_nova_dev
    druid:
      # 连接池初始化的连接数量
      initial-size: 20
      # 连接池中允许的最大活动连接数（正在使用的连接）
      max-active: 20
      # 连接池中最小的空闲连接数
      min-idle: 5
      # 获取连接的最大等待时间（毫秒）
      max-wait: 60000
      # 是否缓存预编译语句
      pool-prepared-statements: true
      # 每个连接最多缓存的预编译语句数量
      max-pool-prepared-statement-per-connection-size: 20
      # 连接有效性验证的SQL语句
      validation-query: SELECT 1 FROM DUAL
      # 借出连接时是否进行有效性验证
      test-on-borrow: false
      # 归还连接时是否进行有效性验证
      test-on-return: false
      # 是否对空闲连接进行定期有效性验证
      test-while-idle: true
